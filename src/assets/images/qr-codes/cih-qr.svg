<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#ffffff"/>
  <!-- QR Code pattern -->
  <g fill="#E31937">
    <!-- Position markers -->
    <rect x="20" y="20" width="40" height="40"/>
    <rect x="140" y="20" width="40" height="40"/>
    <rect x="20" y="140" width="40" height="40"/>

    <!-- Inner squares for position markers -->
    <rect x="30" y="30" width="20" height="20" fill="#ffffff"/>
    <rect x="150" y="30" width="20" height="20" fill="#ffffff"/>
    <rect x="30" y="150" width="20" height="20" fill="#ffffff"/>

    <!-- Innermost squares -->
    <rect x="35" y="35" width="10" height="10"/>
    <rect x="155" y="35" width="10" height="10"/>
    <rect x="35" y="155" width="10" height="10"/>

    <!-- QR Code data pattern - different data pattern -->
    <rect x="75" y="25" width="10" height="10"/>
    <rect x="95" y="25" width="10" height="10"/>
    <rect x="115" y="45" width="10" height="10"/>
    <rect x="25" y="65" width="10" height="10"/>
    <rect x="45" y="85" width="10" height="10"/>
    <rect x="75" y="65" width="10" height="10"/>
    <rect x="95" y="75" width="10" height="10"/>
    <rect x="135" y="75" width="10" height="10"/>
    <rect x="125" y="105" width="10" height="10"/>
    <rect x="95" y="125" width="10" height="10"/>
    <rect x="75" y="145" width="10" height="10"/>
    <rect x="105" y="155" width="10" height="10"/>
    <rect x="135" y="135" width="10" height="10"/>
    <rect x="155" y="115" width="10" height="10"/>
    <rect x="165" y="85" width="10" height="10"/>
    <rect x="65" y="105" width="10" height="10"/>
    <rect x="85" y="85" width="10" height="10"/>
    <rect x="125" y="55" width="10" height="10"/>
  </g>

  <!-- Bank logo overlay -->
  <text x="100" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="#E31937" font-weight="bold">CIH QR</text>
</svg>