<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 50px 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0A5C26;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .logo {
      color: white;
      font-weight: bold;
      font-size: 24px;
    }
    .action-buttons {
      display: flex;
      gap: 20px;
    }
    .button {
      position: relative;
      padding: 10px 15px;
      background-color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .button:hover {
      background-color: #f0f0f0;
    }
    .dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      width: 300px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 10px;
      z-index: 1000;
      display: none;
    }
    .dropdown-open .dropdown {
      display: block;
      animation: fadeIn 0.2s ease-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dropdown Test</h1>
    <p>Click on the buttons below to test dropdown functionality:</p>

    <div class="header">
      <div class="logo">DikaFood</div>
      <div class="action-buttons">
        <div class="user-dropdown">
          <button class="button user-button" onclick="toggleDropdown('user-dropdown')">
            User
            <span class="arrow">▼</span>
          </button>
          <div class="dropdown">
            <h3>User Menu</h3>
            <p>This is the user dropdown content.</p>
            <button onclick="alert('Action clicked!')">Test Action</button>
          </div>
        </div>

        <div class="cart-dropdown">
          <button class="button cart-button" onclick="toggleDropdown('cart-dropdown')">
            Cart
            <span class="arrow">▼</span>
          </button>
          <div class="dropdown">
            <h3>Cart Menu</h3>
            <p>This is the cart dropdown content.</p>
            <button onclick="alert('Checkout clicked!')">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleDropdown(elementClass) {
      // Close all other dropdowns first
      document.querySelectorAll('.user-dropdown, .cart-dropdown').forEach(el => {
        if (!el.classList.contains(elementClass)) {
          el.classList.remove('dropdown-open');
        }
      });

      // Toggle the clicked dropdown
      const dropdown = document.querySelector('.' + elementClass);
      dropdown.classList.toggle('dropdown-open');

      // Add click outside listener
      setTimeout(() => {
        document.addEventListener('click', closeDropdownOnClickOutside);
      }, 10);
    }

    function closeDropdownOnClickOutside(e) {
      const openDropdown = document.querySelector('.dropdown-open');
      if (openDropdown && !openDropdown.contains(e.target)) {
        openDropdown.classList.remove('dropdown-open');
        document.removeEventListener('click', closeDropdownOnClickOutside);
      }
    }
  </script>
</body>
</html>
